<!DOCTYPE html>
<html>
    <head>
        <title>Basic Digital Clock</title>


    </head>
    <body>
        <div id="DigitalDash" class="clock"></div>
        <style type=text/css>
        body{
            background-color: beige;
        }
        .clock{
            position: absolute;
            width: 80%;
            font-size: 200px;
            border: 5px solid black;
            transform: translateX(-50%) translateY(-50%);
            top: 50%;
            left: 50%;
            padding: 0px 5px 0px 5px;

        }
        </style>
        <script type="text/javascript">
        function showTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var AM = 'AM';

            if (h == 0){
                h=12;
            }
            if (h > 12){
                h -= 12;
                AM = 'PM'
            }
            if (h < 10){
                h = '0' + h;
            }
            if (m < 10){
                m = '0' + m;
            }
            if (s < 10){
                s = '0' + s;
            }
            var time = h + ":" + m + ":" + s + " " + AM;
            document.getElementById("DigitalDash").innerText = time;
            document.getElementById("DigitalDash").textContent = time;

            setTimeout(showTime, 1000);
        }
        showTime();
        </script>

    </body>
</html>
